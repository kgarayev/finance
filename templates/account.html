{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
Username: {{ current_username }}
Change Password:
    <form action="/account" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password" minlength="8">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password" minlength="8">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="repeat_new_password" placeholder="Repeat New Password" type="password" minlength="8">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
